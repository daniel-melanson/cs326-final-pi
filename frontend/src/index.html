<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusMeet</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="ts/main.ts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#"> Campus Meet </a>
        <form class="col-3 d-flex" role="search">
          <input type="search" class="form-control me-2" placeholder="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <div class="nav-item mx-3">
          <!-- <svg class="bi" width="32" height="32" fill="currentColor">
            <use xlink:href="bootstrap-icons.svg#heart-fill" />
          </svg> -->
          <!-- <img
            class="d-inline-block align-text-baseline"
            src="../node_modules/bootstrap-icons/icons/person-circle.svg"
            alt="User Icon"
          /> -->
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row justify-content-center">
        <button
          type="button"
          class="col-2 mx-1 btn btn-outline-dark filter-category"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Building</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <svg
                      class="bi bi-exclamation-triangle text-success"
                      width="32"
                      height="32"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                      xmlns:href="node:bootstrap-icons/icons/building.svg"
                    ></svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col-2 mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Room</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <img
                      src="../node_modules/bootstrap-icons/icons/caret-down.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col-2 mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Capacity</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <img
                      src="../node_modules/bootstrap-icons/icons/caret-down.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col-2 mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Date</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <img
                      src="../node_modules/bootstrap-icons/icons/calendar-date.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col-2 mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Sort By</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <img
                      src="../node_modules/bootstrap-icons/icons/sort-down.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="row justify-content-center"></div>
    </div>
  </body>
</html>
