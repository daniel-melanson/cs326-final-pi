<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusMeet</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="ts/main.ts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <i class="bi-image"></i> Campus Meet
        </a>
        <form class="col-3 d-flex" role="search">
          <input type="search" class="form-control me-2" placeholder="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="navbar-brand mx-3" href="#">
          <i class="bi-person-circle"></i>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row my-3 justify-content-center">
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark filter-category"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Building</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-building"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Room</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-caret-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Capacity</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-caret-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Date</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-calendar-date"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Duration</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-clock"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container-fluid px-0">
            <div class="row">
              <div class="col px-2 text-start">Sort&nbsp;By</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-sort-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="container">
          <div class="row card mb-3">
            <div class="col px-0">
              <h5 class="container card-header">
                <div class="row">
                  <div class="col-8">Integrative Learning Center - S151</div>
                  <div class="col-4 d-flex justify-content-end">
                    <button type="button" class="btn btn-sm btn-primary">
                      Book
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-primary ms-2"
                    >
                      View Calendar
                    </button>
                  </div>
                </div>
              </h5>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
