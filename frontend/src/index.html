<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusMeet</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="ts/main.ts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <i class="bi-image"></i> Campus Meet
        </a>
        <form class="col-3 d-flex" role="search">
          <input type="search" class="form-control me-2" placeholder="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="navbar-brand mx-3" href="#">
          <i class="bi-person-circle"></i>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row my-3 justify-content-center">
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark filter-category"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Building</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-building"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Room</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-caret-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Capacity</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-caret-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Date</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-calendar-date"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container px-0">
            <div class="row">
              <div class="col px-2 text-start">Duration</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-clock"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
        <button
          type="button"
          class="col mx-1 btn btn-outline-dark"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="bottom"
          data-bs-content="Bottom popover"
        >
          <div class="container-fluid px-0">
            <div class="row">
              <div class="col px-2 text-start">Sort&nbsp;By</div>
              <div class="col px-2">
                <div class="d-flex justify-content-end">
                  <div>
                    <i class="bi-sort-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="container">
          <div class="row card mb-3">
            <div class="col px-0">
              <h5 class="container card-header">
                <div class="row">
                  <div class="col-8">Integrative Learning Center - S151</div>
                  <div class="col-4 d-flex justify-content-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-primary ms-2"
                    >
                      View Calendar
                    </button>
                  </div>
                </div>
              </h5>
              <div class="card-body p-0">
                <div class="container">
                  <div class="row">
                    <div class="col pt-1">
                      <i class="bi bi-geo-alt"></i> 650 North Pleasant Street.
                      Amherst, MA 01003-1100
                      <br />
                      <i class="bi bi-boxes"></i> 300+ Seats
                      <br />
                      <i class="bi bi-text-paragraph"></i> Lecture hall.
                      Equipped with projectors.
                    </div>
                    <div class="col card p-0">
                      <ul class="list-group list-group-flush">
                        <li
                          class="list-group-item d-flex justify-content-around"
                        >
                          5:00pm-7:00pm
                          <button type="button" class="btn btn-sm btn-primary">
                            Book
                          </button>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-around"
                        >
                          5:00pm-7:00pm
                          <button type="button" class="btn btn-sm btn-primary">
                            Book
                          </button>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-around"
                        >
                          5:00pm-7:00pm
                          <button type="button" class="btn btn-sm btn-primary">
                            Book
                          </button>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-around"
                        >
                          5:00pm-7:00pm
                          <button type="button" class="btn btn-sm btn-primary">
                            Book
                          </button>
                        </li>
                      </ul>
                    </div>
                    <div class="col pe-0 d-flex justify-content-end">
                      <div class="mapouter">
                        <div class="gmap_canvas">
                          <iframe
                            width="255"
                            height="255"
                            id="gmap_canvas"
                            src="https://maps.google.com/maps?q=UMass%20Amherst%20ILC&t=&z=16&ie=UTF8&iwloc=&output=embed"
                            frameborder="0"
                            scrolling="no"
                            marginheight="0"
                            marginwidth="0"
                          ></iframe>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
